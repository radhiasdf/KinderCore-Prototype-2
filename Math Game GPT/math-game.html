  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Tower Game</title>
  <link rel="icon" href="../icons/mathtowericon.png" type="image/png">
  <link rel="stylesheet", href="../back-button.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>


<button class="back-button"
onclick=" location.href='../index.html'"> âœ– </button>    

    

  <div id="ui">
    
    <div id="question"></div>
    <input 
      type="text" 
      inputmode="numeric" 
      pattern="[-]?[0-9]*" 
      id="answer" 
      placeholder="Your answer" 
      autofocus 
    />
  <div class="game-info">
    Level: <span id="level">1</span> | Time: <span id="timer">60</span>s
  </div>
    <div id="feedback"></div>
    </div>
  </div>



  <canvas id="gameCanvas"></canvas>

  <div id="gameOverOverlay" class="game-over-overlay">
  <div class="game-over-content">
    <h2>Game Over!</h2>
    <p id="finalLevel">Level: 1</p>
    <p id="finalTowerHeight">Tower Height: 0</p>

    <div style="padding-bottom: 5px">
      <p>Choose difficulty:</p>
      <select class="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    
    <button id="restartButton">Restart</button>
  </div>
</div>


<div id="welcomeOverlay" style="display: none;">
  <div id="welcomeBox">
    <h1>Welcome!</h1>
    <h2>Best Scores:</h2>
    <p id="welcomeScores"></p>

    <div style="padding-bottom: 5px">
      <p>Choose difficulty:</p>
      <select class="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <button id="welcomeCloseButton">Start Game</button>
  </div>
</div>

  <script type="module" src="js/math-game.js"></script>


  <script>
    
  </script>
</body>
</html>
