<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Style Scroll Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scroll-widget {
            background-color: #ffffff;
            border-radius: 16px;
            width: 280px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .scroll-header {
            background-color: #3498db;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .scroll-body {
            height: 250px;
            overflow-y: scroll;
            padding: 10px;
        }

        .scroll-item {
            padding: 12px 0;
            text-align: center;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            background-color: #ffffff;
            cursor: pointer;
        }

        .scroll-item:hover {
            background-color: #ecf0f1;
        }

        .scroll-body::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-body::-webkit-scrollbar-thumb {
            background-color: #3498db;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll-widget">
            <div class="scroll-header">
                <span>Set Time</span>
            </div>
            <div class="scroll-body">
                <div class="scroll-item">00:00</div>
                <div class="scroll-item">00:15</div>
                <div class="scroll-item">00:30</div>
                <div class="scroll-item">00:45</div>
                <div class="scroll-item">01:00</div>
                <div class="scroll-item">01:15</div>
                <div class="scroll-item">01:30</div>
                <!-- More time options as needed -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scrollWidget = document.querySelector('.scroll-body');
            
            // Optional: smooth scrolling effect
            scrollWidget.addEventListener('wheel', (event) => {
                event.preventDefault();
                scrollWidget.scrollBy({
                    top: event.deltaY,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
